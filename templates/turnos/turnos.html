{% load static %}
<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="{% static 'css/turno.css' %}"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Turnos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h2>Agregar turnos</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="turno">Turno:</label>
                <div class="input-group">
                    <input type="text" id="turno">
                </div>
            </div>

            <div class="form-group">
                <label for="empleado">Nombre empleado:</label>
                <div class="input-group">
                    <select id="empleado">
                        <option>----------</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="servicio">Tipo servicio:</label>
                <div class="input-group">
                    <select id="servicio">
                        <option>----------</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <div class="input-group">
                    <input type="text" id="observaciones">
                </div>
            </div>

            <div class="form-group">
                <label for="fecha-hora">Fecha hora:</label>
                <div class="date-input-group">
                    <input type="datetime-local" id="fecha-hora">
                    <span>Hoy</span>
                    <i class="fas fa-calendar-alt form-icon"></i>
                </div>
                <p class="notes">Nota: Ud. se encuentra en una zona horaria que est√° 3 horas atrasada respecto a la del servidor.</p>
            </div>

            <div class="button-group">
                <a href="{% url 'lista_clientes' %}" type="submit">
                    <button type="button" class="btn btn-primary">
                        Guardar
                    </button>
                </a>
                <a href="{% url 'lista_turnos' %}" type="submit">
                    <button type="button" class="btn btn-secondary">
                        Guardar y agregar otro
                    </button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
